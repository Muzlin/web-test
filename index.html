<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    ul {
        list-style: none;
    }

    li {
        margin: 10px;
    }
</style>

<body>
    <form action="/action" method="post">
        <ul>
            <li>
                <label for="">姓名</label>
                <input type="text" placeholder="姓名">
            </li>
            <li>
                <label for="">密码</label>
                <input type="password" placeholder="密码">
            </li>
            <li>
                <label for="">性别</label>
                <input type="radio" name="gender" checked id="">男
                <input type="radio" name="gender" id="">女
            </li>
            <li>
                <label for="">取向</label>
                <input type="radio" name="sex" checked id="">男
                <input type="radio" name="sex" id="">女
            </li>
            <li>
                <label for="">爱好</label>
                <input type="checkbox" name="hobby" checked id="">旅游
                <input type="checkbox" name="hobby" id="">运动
                <input type="checkbox" name="hobby" checked id="">游戏
            </li>
            <li>
                <label for="">评论</label>
                <textarea name="comment" id="" cols="30" rows="10" placeholder="ddd"></textarea>
            </li>
            <li>
                <label for="">我的car</label>
                <select name="car" id="">
                    <option value="0">1</option>
                    <option value="1">2</option>
                    <option value="2">3</option>
                </select>
            </li>
            <li>
                <input type="submit" value="提交">
            </li>
        </ul>
    </form>



</body>

</html>
